<div class="container">
<div class="row">
    <div class="col-4" style="background-image: url({{blog.imagelink}});">
    </div>
    <div class="col-8">
        <mat-card class="example-card shadow rounded p-5 mb-5">
            <mat-card-header>
                {{blog.name}}
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{blog.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>COMMENT</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-12">
        <a mat-raised-button color="warn" class="w-50 rounded-0" routerLink = "postcomment">Post Comment</a>
        <a mat-raised-button color="warn" class="w-50 rounded-0" routerLink = "comments">Read Comments</a>
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
</div>
