<div class="container">
    <div class="row">
        <div class="col-12 col-sm-4" *ngFor="let b of blogs;let i=index">
            <mat-card class="example-card">
                <mat-card-header>
                </mat-card-header>
                <img mat-card-image src="{{b.imagelink}}" width="400" height="300" alt="blog">
                <mat-card-content>
                    <p>
                        {{b.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <a routerLink = "/landing/singlepost/{{i}}" mat-button>View Post</a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
