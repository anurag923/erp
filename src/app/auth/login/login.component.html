<mat-card class="rounded-0 shadow p-5">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="warn" class="w-100">Login</button>
  </div>
  <div class="d-flex justify-content-end mt-2">
    <a routerLink="forgotpassword" class="text-danger">Forgot Password ?</a>
  </div>
</form>
</mat-card-content>
</mat-card>
